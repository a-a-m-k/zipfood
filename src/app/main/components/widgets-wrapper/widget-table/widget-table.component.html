<div class="widget-table-container">
    <div class="widget-table-wrapper">
        <h3>Courses</h3>
        <h5>Today cooked</h5>
        <table mat-table [dataSource]="dataSourceMedication" class="mat-elevation-z8">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> dish </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="drugs">
                <th mat-header-cell *matHeaderCellDef> ingredients </th>
                <td mat-cell *matCellDef="let element"> {{element.drugs}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsMedication"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsMedication;"></tr>
        </table>
    </div>
    
</div>
